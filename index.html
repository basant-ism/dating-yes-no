<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <pre>
        I know ke mai abhi jayda ker rha hu, sayd tumko irritation bhi hota hoga!!
        But believe me irritation is much better than 
        “ignore hoker bhi kese ko dil se chahne wali” feeling. 
      </pre>
      <div>
        <h1 class="header_text">
          क्या तुम मुझे इतना अपना समझती हो की मै ये चॉक्लेट सच मे तुम तक भेज सकु
          ??
        </h1>
      </div>

      <div class="gif_container">
        <img src="./chocolate.jpeg" alt="Cute animated illustration" />
      </div>
      <p>
        <a
          href="https://www.instagram.com/basant5771?utm_source=qr&igsh=cTI4dmExN2I3dHll"
          >@basant_iitian</a
        >
      </p>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">हाँ</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          नहीं
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
