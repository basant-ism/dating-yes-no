<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <pre>
        मुझे पहले से ही तुम्हारा जवाब पता है, जो मै बहुत बार सुन चूका हूँ और फिर दोबारा से उठ
         खड़ा होता हूँ तुम्हरी हा सुनने की आश मैं।एक आश तुम्हरे साथ कुछ खूबसूरत पल जीने की।
      </pre>
      <div>
        <h1 class="header_text">
          क्या हम कुछ खूबसूरत पल एक दूसरे के साथ बिता सकते है??
        </h1>
      </div>

      <div class="gif_container">
        <img
          src="https://static.india.com/wp-content/uploads/2018/02/TEASER-GIF.gif"
          alt="Cute animated illustration"
        />
      </div>
      <p>
        <a
          href="https://www.instagram.com/basant5771?utm_source=qr&igsh=cTI4dmExN2I3dHll"
          >@basant_iitian</a
        >
      </p>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">
          Accepted
        </button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          Rejected
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
